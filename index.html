<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:100px ;
				height:100px ;
				background-color:sandybrown ;
				position: absolute;
				left: 0;
				top: 0;
			}
			#box2{
				width:100px ;
				height:100px ;
				background-color:sandybrown ;
				position: absolute;
				left:300px;
				top:500px;
			}
		</style>
	</head>
	<body>
		<div id="box">ggg</div>
		<div id="box2"></div>
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementById('box');
				var bw={left:0,top:0};
				var scl={left:0,top:0};
				box.onmousedown=function(event){
					event=event || window.event;
					box.c
					bw.left=box.offsetLeft;
					bw.top=box.offsetTop;
					scl.left=event.screenX;
					scl.top=event.screenY;
					if(box.setCapture){
						box.setCapture();
					}
				document.onmousemove=function(event){
					event=event || window.event;
					var ends={left:0,top:0};
					ends.left=event.screenX;
					ends.top=event.screenY;
					var lxb=ends.left-scl.left;
					var txb=ends.top-scl.top;
					box.style.left=bw.left+lxb+'px';
					box.style.top=bw.top+txb+'px';
					
					
					
				}
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
					
					
				}
				if(document.releaseCapture){
					document.releaseCapture();
				}
				
				return false;	
					
					
					
					
					
				}
				
				
				
				
				
				
				
				
			}
		</script>
	</body>
</html>
